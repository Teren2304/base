<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Index</title>
  </head>
  <body>
    <div class="container">
      <p>Checkbox</p>
        <input class="checkbox" type="checkbox" id="example1" checked>
        <label class="font" for="example1"></label><br>
        <input class="checkbox" type="checkbox" id="example2">
        <label class="font" for="example2">Label</label>
      <hr>
      <p>Radio</p>
        <input class="radio" type="radio" id="example20" name="" checked>
        <label class="font" for="example20"></label><br>
        <input class="radio" type="radio" id="example21" name="example1">
        <label class="font" for="example21">Label1</label><br>
        <input class="radio" type="radio" id="example22" name="example">
        <label class="font" for="example22">Label2</label>
        <input class="radio" type="radio" id="example23" name="example">
        <label class="font" for="example23">Label3</label>
        <input class="radio" type="radio" id="example24" name="example">
        <label class="font" for="example24">Label4</label>
      <hr>
      <p>Button</p>
        <div class="button">
        </div><br><a class="button" href="#">Link</a><br>
        <button class="button">Button
        </button><br>
        <button class="button" type="submit">Submit
        </button>
      <hr>
      <p>Field</p>
        <input class="field" type="text" placeholder="Text placeholder" name="Text name" required>
        <input class="field" type="email" placeholder="Email placeholder" name="Email name">
        <input class="field" type="password" placeholder="Password placeholder" name="Password name">
        <input class="field" type="password" placeholder="Password placeholder" name="Password name">
      <hr>
      <p>Textarea</p>
        <textarea class="textarea" placeholder="Textarea placeholder" name="Textarea name" required></textarea>
        <textarea class="textarea" placeholder="Textarea placeholder" name="Textarea name"></textarea>
    </div>
    <script src="./js/custom.js"></script>
  </body>
</html>
